<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>CS6400 Team 079 Phase 3</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Team 079</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link {% if active == 'home' %} active {% endif %}" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link {% if active == 'report_1' %} active {% endif %}" href="{{ url_for('report_1') }}">Report 1</a>
            <a class="nav-link {% if active == 'report_2' %} active {% endif %}" href="{{ url_for('report_2') }}">Report 2</a>
            <a class="nav-link {% if active == 'report_3' %} active {% endif %}" href="{{ url_for('report_3') }}">Report 3</a>
            <a class="nav-link {% if active == 'report_4' %} active {% endif %}" href="{{ url_for('report_4') }}">Report 4</a>
            <a class="nav-link {% if active == 'report_5' %} active {% endif %}" href="{{ url_for('report_5') }}">Report 5</a>
            <a class="nav-link {% if active == 'report_6' %} active {% endif %}" href="{{ url_for('report_6') }}">Report 6</a>
            <a class="nav-link {% if active == 'report_7' %} active {% endif %}" href="{{ url_for('report_7') }}">Report 7</a>
            <a class="nav-link {% if active == 'report_8' %} active {% endif %}" href="{{ url_for('report_8') }}">Report 8</a>
            <a class="nav-link {% if active == 'report_9' %} active {% endif %}" href="{{ url_for('report_9') }}">Report 9</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-xl" style="margin-top: 10px">
    {% block content %}{% endblock %}
    </div>
  </body>
</html>
